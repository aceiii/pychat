<!doctype htm>
<html>
<head>
    <meta charset="utf-8" />
    <title>Python SocketIO Chat</title>
    <link rel="stylesheet" type="text/css" href="static/main.css" />
    <script src="static/socket.io-1.4.5.js"></script>
    <script src="static/jquery-3.1.1.slim.min.js"></script>
    <script src="static/underscore-min.js"></script>
</head>
<body>
    <ul id="messages"></ul>
    <ul id="users"></ul>
    <form action="">
        <input id="input" type="text" />
        <button type="submit" id="send">Send</button>
    </form>
    <script id="template-chat-message" type="text/x-handlebars-template">
        <li class="chat-message">
            <div class="avatar">
                <img src="<%= avatar %>" />
            </div>
            <div class="message">
                <div class="message-title"><%= username %></div>
                    <div class="message-body">
                        <p><%= message %></p>
                    </div>
                </div>
            </div>
        </li>
    </script>
    <script id="template-user-item" type="text/x-handlebars-template">
        <li class="user-item">
            <div class="avatar">
                <img src="<%= avatar %>" />
            </div>
            <label class="user-name"><%= username %></div>
        </li>
    </script>
    <script src="static/main.js"></script>
</body>
</html>
